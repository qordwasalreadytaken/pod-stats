
<!DOCTYPE html>
<html>
<head>
    <title>Pod Hardcore Stats</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6; 
            margin-left: 200px; /* Adjust this value to the width of your fixed buttons + some extra space */
        }
        h1 { color: #333; }
        h2 { color: #555; margin-top: 20px; clear: both; }
        p { clear: both; }
        .character-info { display: flex; margin-bottom: 10px; }
        .character-info div { flex: 1; padding: 5px; }
        .character-link { flex: 1; }
    
        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }
        .collapsible img.icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .collapsible img.icon.hidden {
            display: none;
        }
        .collapsible:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .active, .collapsible:focus {
            background-color: #45a049;
        }
    
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    
        .top-buttons {
            position: fixed;
            top: 20px;
            left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-right: 20px;
        }
        .top-button {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            text-align: center;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            flex: 0 0 auto;
            margin-bottom: 10px;
        }
        .top-button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .top-button.active {
            background-color: #2E7D32; /* Different color for active state */
        }
    
        .back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        .back-to-top:hover {
            background-color: #45a049;
        }
    
        .split-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .split-button-option {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            text-align: center;
            outline: none;
            font-size: 16px;
            border-radius: 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
        }
        .split-button-option:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .split-button-option:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .split-button-option:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .split-button-option.active {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="Home.html" class="top-button" onclick="setActive('Home')">Home</a>
        <a href="hcAmazon.html" class="top-button">Amazon</a>
        <a href="hcAssassin.html" class="top-button">Assassin</a>
        <a href="hcBarbarian.html" class="top-button">Barbarian</a>
        <a href="hcDruid.html" class="top-button">Druid</a>
        <a href="hcNecromancer.html" class="top-button">Necromancer</a>
        <a href="hcPaladin.html" class="top-button">Paladin</a>
        <a href="hcSorceress.html" class="top-button">Sorceress</a>
        <div class="split-button">
            <button id="SC" class="split-button-option" onclick="setActive('SC')">SC</button>
            <button id="HC" class="split-button-option" onclick="setActive('HC')">HC</button>
        </div>
    </div>

    <h1>Pod Hardcore Stats </h1>
    <!-- Embed the Plotly pie chart -->
    <iframe src="hcclass_distribution_interactive.html"></iframe>
    <!-- Embed the Plotly scatter plot at the bottom -->
    <button onclick="topFunction()" id="backToTopBtn" class="back-to-top">Top</button>
    

    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                var openIcon = this.querySelector("img.icon[alt='Open']");
                var closeIcon = this.querySelector("img.icon[alt='Close']");

                if (content.style.display === "block") {
                    content.style.display = "none";
                    openIcon.classList.remove("hidden");
                    closeIcon.classList.add("hidden");
                } else {
                    content.style.display = "block";
                    openIcon.classList.add("hidden");
                    closeIcon.classList.remove("hidden");
                }
            });
        }
    </script>

    <script>
        //Get the button
        var backToTopBtn = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>

    <script>
        function setActive(id) {
            // Remove active class from both buttons
            document.getElementById("SC").classList.remove("active");
            document.getElementById("HC").classList.remove("active");
            
            // Add active class to the selected button
            document.getElementById(id).classList.add("active");
            
            // Get the current URL
            var currentUrl = window.location.href;
            
            // Determine the new URL based on the selected mode
            var newUrl;
            if (id === "SC") {
                if (currentUrl.includes('hc')) {
                    newUrl = currentUrl.replace(/hc/gi, '');
                } else {
                    newUrl = currentUrl;
                }
            } else if (id === "HC") {
                if (!currentUrl.includes('hc')) {
                    newUrl = currentUrl.replace(/(\w+)\.html$/, 'hc$1.html');
                } else {
                    newUrl = currentUrl;
                }
            }
            
            // Redirect to the new URL if it has changed
            if (newUrl !== currentUrl) {
                window.location.href = newUrl;
            }
        }

        // Set default active button based on the current URL
        window.onload = function() {
            if (window.location.href.includes('hc')) {
                setActive("HC");
            } else {
                setActive("SC");
            }
        }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentLocation = window.location.href;
        const menuItems = document.querySelectorAll(".top-button");
        
        menuItems.forEach(item => {
            if (item.href === currentLocation) {
                item.classList.add("active");
            }
        });
    });
</script>



</body>
</html>
